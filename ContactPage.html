<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - KleanPress</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="contact-page">

    <!-- Header (Navigation) -->
    <header>
        <nav>
            <div class="logo">
                <h1>KleanPress</h1>
            </div>
            <ul class="nav-links">
                <li><a href="Hompagev2.html">Home</a></li>  <!-- Link to Home Page -->
                <li><a href="ShopPage.html">Shop</a></li>  <!-- Link to Shop Page -->
                <li><a href="DemoPage.html">Demo</a></li>
                <li><a href="ContactPage.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-content">
            <h2>Contact Us</h2>

            <!-- Email Section -->
            <div class="email-section">
                <p>If you have any questions, feel free to reach out to us!</p>
                <p><strong>Email:</strong> <a href="mailto:info@kleanpress.com">info@kleanpress.com</a></p>
            </div>

            <!-- Contact Form Section -->
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Business Name. All Rights Reserved.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
